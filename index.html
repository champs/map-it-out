<!DOCTYPE html>
<html>
  	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css" media="all" />
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" media="all" />
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?sensor=true">
        </script>
        <script type="text/javascript">
            function initialize() {
            var latlng = new google.maps.LatLng(13.83808,100.546875);
            var myOptions = {
              zoom: 6,
              center: latlng,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                myOptions);
            }

            function codeAddress() {
        var address = query;
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
                map: map, 
                position: results[0].geometry.location
            });
          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
      }

        </script>
	</head>

<body onload="initialize()">
  	<div id="header">
        <h1>{{title}}</h1>
	</div>
    <div id="leftBar">
        <form id="form2" action="/{{title}}/"  method="post">

					<h3><span>{{title}}  Report</span></h3>

					<fieldset><legend>Contact form</legend>
						<p class="first">
							<label for="name">Contact info</label>
							<input type="text" name="name" id="name" size="10" />
						</p>
						<p>
							<label for="water">Water Level</label>
                                <select name="water" width="10px">
                                <option value="0">dry</option>                                
                                <option value="1">just wet</option>
                                <option value="2">ankle</option>
                                <option value="3">mid knee</option>
                                <option value="4">knee</option>
                                <option value="5">hip</option>
                                <option value="6">chest</option>
                                <option value="7">neck</option>
                                <option value="8">head</option>
                            </select>
                            


						</p>
					   	<p>
							<label for="road">Road accessible</label>
                                <select name="road" width="10px">
                                <option value="True">yes</option>                                
                                <option value="False">no</option>
                               
                            </select>   
						</p>													
						<p>
							<label for="text">Message</label>
							<textarea name="text" id="text" cols="30" rows="10"></textarea>
						</p>					             	

						<p class="submit"><button type="submit">Send</button></p>

					</fieldset>					

	    </form>	
    </div>
    <div id="container" >
		<div id="map_canvas" style=" width:100%; height:100%"></div>    
	    
    </div>   


  </body>
</html>
